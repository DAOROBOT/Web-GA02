<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Trần Quang Đạo</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
            box-sizing: border-box; 
        }

        .profile-card {
            background: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07); 
            max-width: 400px; 
            width: 100%;
            padding: 30px;
            text-align: center; 
            box-sizing: border-box;
        }

        .avatar {
            width: 130px; 
            height: 130px;
            border-radius: 50%; 
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            color: black; 
            font-size: 1.8em;
            margin: 10px 0 5px 0;
        }

        h2 {
            color: gray; 
            font-size: 1.1em;
            font-weight: normal;
            margin: 0 0 25px 0;
        }

    
        .hobbies-title {
            font-size: 1.2em;
            font-weight: 600; 
            color: navy;
            margin-bottom: 15px;
            border-top: 1px solid whitesmoke;
            padding-top: 20px;
        }

        ul {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }

        li {
            background-color: whitesmoke; 
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
            transition: all 0.2s ease-in-out; 
        }

        li:last-child {
            margin-bottom: 0; 
        }

        li:hover {
            background-color: #e9ebee; 
            transform: scale(1.03); 
        }
    </style>
</head>
<body>


    <div class="profile-card">

        <img src="assets/assets_Alvin/Alvin.jpg" alt="Ảnh đại diện của Trần Quang Đạo" class="avatar">

        <h1>Trần Quang Đạo</h1>
        <h2>Mã số sinh viên: 21127498</h2>
    
        <p class="hobbies-title">Sở thích:</p>
        <ul>
            <li>Đọc sách</li>
            <li>Coding</li>
            <li>Nghe nhạc</li>
        </ul>
    </div>

</body>
</html>
