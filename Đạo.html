                <ul class="list-none flex flex-col md:flex-row gap-0 md:gap-6 p-4 md:p-0">

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        }); // Toggle menu khi click
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden'); // Đóng menu khi click vào link
            });
        });
    </script>

    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="profile-card bg-white rounded-xl shadow-lg max-w-md w-full p-8 text-center">

            <h1 class="text-3xl font-bold text-gray-900 mt-2">Trần Quang Đạo</h1>
            <h2 class="text-lg text-gray-500 mb-6">Mã số sinh viên: 21127498</h2>
            
            <p class="text-xl font-semibold text-indigo-800 mb-4 border-t border-gray-200 pt-6">Sở thích:</p>
