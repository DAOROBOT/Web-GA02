<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Trần Quang Đạo</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0; 
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #fff;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2a6dfc; 
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active { 
            color: #2a6dfc; 
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }


        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px; 
            box-sizing: border-box;
        }

        .profile-card {
            background: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07); 
            max-width: 400px; 
            width: 100%;
            padding: 30px;
            text-align: center; 
            box-sizing: border-box;
        }

        .avatar {
            width: 130px; 
            height: 130px;
            border-radius: 50%; 
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h1 {
            color: black; 
            font-size: 1.8em;
            margin: 10px 0 5px 0;
        }

        .profile-card h2 {
            color: gray; 
            font-size: 1.1em;
            font-weight: normal;
            margin: 0 0 25px 0;
        }
        
        .hobbies-title {
            font-size: 1.2em;
            font-weight: 600; 
            color: navy;
            margin-bottom: 15px;
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }

        .profile-card ul {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }

        .profile-card li {
            background-color: #f0f2f5; 
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
            transition: all 0.2s ease-in-out; 
        }

        .profile-card li:last-child {
            margin-bottom: 0; 
        }

        .profile-card li:hover {
            background-color: #e9ebee; 
            transform: scale(1.03); 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="home.html" class="logo">Nhóm Web Development - 23KTPM1 - GA01 - 2025</a>
            <nav>
                <ul>
                    <li><a href="home.html">Trang chủ</a></li>
                    <li><a href="Thoại.html">Thoại</a></li>
                    <li><a href="Đạo.html" class="active">Đạo</a></li> 
                    <li><a href="Phúc.html">Phúc</a></li>
                    <li><a href="#">Thành viên 4</a></li>
                    <li><a href="Hải.html">Hải</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <img src="assets/assets_Alvin/Alvin.jpg" alt="Ảnh đại diện của Trần Quang Đạo" class="avatar">
            <h1>Trần Quang Đạo</h1>
            <h2>Mã số sinh viên: 21127498</h2>
            <p class="hobbies-title">Sở thích:</p>
            <ul>
                <li>Đọc sách</li>
                <li>Coding</li>
                <li>Nghe nhạc</li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Nhóm Web Development - 23KTPM1 - GA01 - 2025</p>
        </div>
    </footer>
</body>
</html>
